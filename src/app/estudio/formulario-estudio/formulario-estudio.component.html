  <div class="form1">
    <h1>Formulario de Estudio</h1>
    <label> Nombre del instituto </label>
    <input type="text" [(ngModel)]="nombre" name="nombre" />

    <label> Lugar donde se graduo: </label>
    <input type="text" [(ngModel)]="lugarGrado" name="lugar" />

    <label> AÃ±o de grado </label>
    <input type="date" [(ngModel)]="anio" name="anio" />

    <div class="btn">

        <button>Guardar informacion</button>
      </div>
    </div>
  </div>
</form>

<div class="btn">
